<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
<table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
<tr>
    <td align="center" valign="top">
        <!-- [ header starts here] -->
        <table cellspacing="0" cellpadding="0" border="0" width="615">
            <tr>
                <td valign="top"><a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a></td>
            </tr>
        </table>
        <!-- [ middle starts here] -->
        <table cellspacing="0" cellpadding="0" border="0" width="615" style="border-left:1px solid #CCC; border-right:1px solid #CCC;padding-left:15px;">
            <tr>
                <td valign="top">
                    <p>
                        <strong>Dear {{var customerName}}</strong>,<br/>
                           <br>
					Congratulations!! One of the product is created under your subscribed category.<br /><br />Kindly visit the product <a href="{{var productUrl}}">here.</a>
<br>
            <p>Thank you<br/></p>
            <p><strong>{{var store.getFrontendName()}}</strong></p>
            </tr>
        </table>
    </td>
</tr>
</table>
</div>
